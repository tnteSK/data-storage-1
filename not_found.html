<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriangleHub - Страница не найдена</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2e3b55);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 5em;
            margin: 0.5em 0;
            color: #ffffff;
        }

        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        .logo {
            display: block;
            margin: 20px auto;
            width: 250px;
            height: 250px;
            background: url('https://triangle-apps.neocities.org/notfoundbackground.jpg') no-repeat center center;
            background-size: contain;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #ff3366;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ff6677;
        }

        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 150px solid #000000;
            opacity: 0.2;
        }

        .triangle:nth-child(1) {
            top: 10%;
            left: 20%;
        }

        .triangle:nth-child(2) {
            top: 30%;
            right: 25%;
            transform: rotate(30deg);
        }

        .triangle:nth-child(3) {
            bottom: 15%;
            left: 10%;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>404</h1>
        <p>Упс! Кажется, страница, которую вы ищете, не существует.</p>
        <p>Но не переживайте, вы всегда можете вернуться на главную страницу!</p>
        <a href="/">На главную</a>
    </div>

    <!-- Декоративные треугольники -->
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
</body>
</html>
